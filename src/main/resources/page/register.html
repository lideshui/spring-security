    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8fafc;
            background-image: linear-gradient(to right, rgba(219, 234, 254, 0.2) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(219, 234, 254, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px -5px rgba(29, 78, 216, 0.1);
            position: relative;
            overflow: hidden;
        }

        .register-container::before,
        .register-container::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(59, 130, 246, 0.05);
            border-radius: 50%;
        }

        .register-container::before {
            top: -100px;
            right: -100px;
        }

        .register-container::after {
            bottom: -100px;
            left: -100px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .system-name {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .register-title {
            font-size: 18px;
            color: #334155;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #334155;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
            height: 48px;
            line-height: 48px; /* 确保文本垂直居中 */
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .error-message {
            display: none;
            font-size: 12px;
            color: #ef4444;
            margin-top: 4px;
            align-items: center;
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            width: 14px;
            height: 14px;
            margin-right: 4px;
        }

        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .right-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #94a3b8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-strength {
            height: 4px;
            width: 100%;
            background-color: #e2e8f0;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background-color: #ef4444;
        }

        .strength-medium {
            width: 66%;
            background-color: #f59e0b;
        }

        .strength-strong {
            width: 100%;
            background-color: #22c55e;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #64748b;
        }

        .code-group {
            display: flex;
            gap: 10px;
        }

        .code-group .input-wrapper {
            flex: 1;
            min-width: 0;
        }

        .send-code {
            padding: 0 15px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-code:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .send-code:hover:not(:disabled) {
            background-color: #2563eb;
        }

        .agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .agreement input {
            width: auto;
            margin-right: 8px;
            margin-top: 3px;
            padding: 0;
            height: auto;
            line-height: normal;
        }

        .agreement label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .agreement a {
            color: #3b82f6;
            text-decoration: none;
        }

        .agreement a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-btn:hover {
            background-color: #2563eb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .copyright {
            font-size: 12px;
            color: #94a3b8;
        }

        .toggle-password {
            background: none;
            border: none;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .password-icon {
            display: none;
            width: 100%;
            height: 100%;
        }

        .password-icon.active {
            display: block;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');

        // 密码显示/隐藏切换
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // 切换图标显示状态
            if (type === 'text') {
                eyeIcon.classList.remove('active');
                eyeSlashIcon.classList.add('active');
            } else {
                eyeIcon.classList.add('active');
                eyeSlashIcon.classList.remove('active');
            }
        });

        // 密码强度检测
        password.addEventListener('input', function() {
            const passwordValue = this.value;
            let strength = 0;
            const passwordError = document.getElementById('passwordError');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            passwordError.classList.remove('show');

            if (passwordValue.length === 0) {
                strengthBar.className = 'strength-bar';
                strengthText.textContent = '密码强度：未输入';
                return;
            }

            if (passwordValue.length >= 8) strength++;
            if (/[A-Za-z]/.test(passwordValue) && /\d/.test(passwordValue)) strength++;
            if (/[^A-Za-z0-9]/.test(passwordValue)) strength++;

            strengthBar.className = 'strength-bar';
            if (strength === 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '密码强度：弱';
            } else if (strength === 2) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '密码强度：中';
            } else if (strength >= 3) {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = '密码强度：强';
            }
        });

        // 其他表单验证逻辑保持不变...
        const sendCodeBtn = document.getElementById('sendCode');
        sendCodeBtn.addEventListener('click', function() {
            const phone = document.getElementById('phone');
            const phoneValue = phone.value.trim();
            const phoneRegex = /^1[3-9]\d{9}$/;
            const phoneError = document.getElementById('phoneError');

            if (!phoneRegex.test(phoneValue)) {
                phoneError.classList.add('show');
                return;
            } else {
                phoneError.classList.remove('show');
            }

            let countdown = 60;
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = `重新发送(${countdown}s)`;

            const timer = setInterval(function() {
                countdown--;
                sendCodeBtn.textContent = `重新发送(${countdown}s)`;

                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '获取验证码';
                }
            }, 1000);
        });

        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // 表单提交逻辑保持不变...
            alert('注册功能已触发');
        });
    });
</script>
